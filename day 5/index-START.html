<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ðŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://wallpaperaccess.com/full/3945437.png); }
    .panel2 { background-image:url(https://mfiles.alphacoders.com/808/808699.jpg); }
    .panel3 { background-image:url(https://wallpapercave.com/wp/wp6779441.jpg); }
    .panel4 { background-image:url(https://i.pinimg.com/originals/81/c9/7e/81c97e544781075c4c4cae21d48aa946.jpg); }
    .panel5 { background-image:url(https://fsb.zobj.net/crop.php?r=IhheGcdmIgRHKd2EQM5UW475XrfxgfBepKuYG9wngDR08Xi5icTUwJmZuWLFN2LbmPMx2Vi2pxPUrbHASxoQNfdYWfTZO8IgGzG0b6h_FOexxHPb8DWH3kDBcVUF6UQOgjoxjENg8LanX01p); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%);}
    .panel.open-active > *:first-child { transform: translateY(0);}
    .panel > *:last-child { transform: translateY(100%);}
    .panel.open-active > *:last-child { transform: translateY(0);}

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Revenge</p>
      <p>Brings</p>
      <p>Emptiness</p>
    </div>
    <div class="panel panel2">
      <p>Don't</p>
      <p>Dare</p>
      <p>Dying</p>
    </div>
    <div class="panel panel3">
      <p>Wish</p>
      <p>Being</p>
      <p>Hero</p>
    </div>
    <div class="panel panel4">
      <p>I</p>
      <p>Am</p>
      <p>L</p>
    </div>
    <div class="panel panel5">
      <p>Sparing</p>
      <p>Is</p>
      <p>Tough</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    function toggleOpen(){
      this.classList.toggle('open');
    }

    function toggleActive(e){
      if(e.propertyName.includes('flex')){
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>
</body>
</html>
